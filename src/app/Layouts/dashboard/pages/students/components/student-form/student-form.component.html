 <div class="contenedor-agregar">
        <form [formGroup]="userFormGroup" class="edit-student-form" (submit)="onSubmit($event, 'Agregar')">
          <div class="form-container">
            <div class="form-row">

              <mat-form-field class="form-field">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" matInput id="nombre" name="nombre">
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>Apellido</mat-label>
                <input formControlName="apellido" matInput id="apellido" name="apellido">
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>DNI</mat-label>
                <input formControlName="dni" matInput id="dni" name="dni">
              </mat-form-field>
            </div>
            <div class="form-row">
              <mat-form-field class="form-field">
                <mat-label>Direccion</mat-label>
                <input formControlName="direccion" matInput id="direccion" name="direccion">
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>Correo</mat-label>
                <input formControlName="correo" matInput id="correo" name="correo">
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>Telefono</mat-label>
                <input formControlName="telefono" matInput id="telefono" name="telefono">
              </mat-form-field>
            </div>
            <div class="form-row">
              <mat-form-field class="form-field">
                <mat-label>Usuario</mat-label>
                <input formControlName="usuario" matInput id="usuario" name="usuario">
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>Clave</mat-label>
                <input formControlName="clave" matInput id="clave" name="clave">
              </mat-form-field>
            </div>
            <div class="form-row">
              <mat-form-field class="form-field">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="rol" id="rol" name="rol">
                  <mat-option value="Estudiante">Estudiante</mat-option>
                  <mat-option value="Otro">Otro</mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="form-field">
                <mat-label>AÃ±o</mat-label>
                <mat-select formControlName="anio" id="anio" name="anio">
                  <mat-option *ngFor="let year of years" [value]="year.value">
                    {{year.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-row">
                <div class="form-row">
                    <button mat-raised-button color="primary" type="submit" [hidden]="!isAgregarVisible" (click)="onSubmit($event, 'Agregar')">Agregar</button>
                    <button mat-raised-button color="primary" type="submit" [hidden]="!isEditarVisible"  (click)="onSubmit($event, 'Modificar') ">Modificar</button>
                    <button mat-raised-button color="warn" style="margin-left:10px;" type="submit" [hidden]="!isCancelarVisible"  (click)="onSubmit($event, 'Cancelar') ">Cancelar</button>
                  </div>
            </div>
          </div>
        </form>
      </div>
